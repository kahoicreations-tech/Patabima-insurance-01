version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: patabima_insurance
      POSTGRES_USER: patabima_user
      POSTGRES_PASSWORD: development_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patabima_user -d patabima_insurance"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://patabima_user:development_password@db:5432/patabima_insurance
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=patabima_user
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - SECRET_KEY=development-secret-key-change-in-production
      - USE_S3_MEDIA=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./insurance-app:/app
      - media_files:/app/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Frontend development server (optional)
  expo:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "npm install &&
             npx expo start --tunnel"

volumes:
  postgres_data:
  media_files:
  node_modules: